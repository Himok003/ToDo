<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     <!-- Skata portu mobilajām ierīcēm -->
    <title>Uzdevumu pārvaldnieks</title>
    <link rel="stylesheet" href="styles.css">     <!-- CSS faila pievienošana -->
</head>
<body>
    <div class="container">
        <h1>Uzdevumu pārvaldnieks / To Do tīmekļa lietotne!</h1>
        <input type="text" id="taskInput" placeholder="Pievienot jaunu uzdevumu...">         <!-- Ievades lauks jaunam uzdevumam -->
        <button id="addTaskBtn">Pievienot uzdevumu!</button>         <!-- Poga, lai pievienotu uzdevumu -->
        <ul id="taskList"></ul>         <!-- Saraksts ar uzdevumiem -->
    </div>
    <script src="script.js"></script>     <!-- JavaScript faila pievienošana -->

</body>
</html>
